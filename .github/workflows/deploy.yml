name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Deploy locally on runner
        run: |
          set -e
          cd /home/zarbie/Downloads/pocketbridge-backend
          git fetch origin main
          git reset --hard origin/main
          npm ci
          npm run build
          sudo systemctl restart pm2-zarbie.service
