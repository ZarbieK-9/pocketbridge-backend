name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Deploy locally on runner
        run: |
          set -e
          cd /home/zarbie/Downloads/pocketbridge-backend
          git fetch origin main
          git reset --hard origin/main
          BUILD_VERSION=$(git rev-parse --short HEAD)
          BUILD_COMMIT=$(git rev-parse HEAD)
          BUILD_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          printf '{"version":"%s","commit":"%s","branch":"%s","buildTime":"%s"}\n' "$BUILD_VERSION" "$BUILD_COMMIT" "$BUILD_BRANCH" "$BUILD_TIME" > build-info.json
          echo "Build version: $BUILD_VERSION ($BUILD_COMMIT) on $BUILD_BRANCH at $BUILD_TIME"
          npm ci
          npm run build
          sudo systemctl restart pm2-zarbie.service
