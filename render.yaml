services:
  - type: web
    name: pocketbridge-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health

databases:
  - name: pocketbridge-db
    databaseName: pocketbridge
    user: pocketbridge_user
    plan: free

